<table class="highlight striped purple lighten-4">
  <thead>
    <tr>
      <th>Order N.</th>
      <th>Customer</th>
      <th>Item</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of coffeeOrders">
      <td>{{ order.payload.doc.data().orderNumber }}</td>
      <td>{{ order.payload.doc.data().customerName }}</td>
      <td>
        <span *ngFor="let coffee of order.payload.doc.data().productOrder">
          {{ coffee }}
        </span>
      </td>
      <td 
        [hidden]="order.payload.doc.data().completed" 
        (click)="markCompleted(order)"
      >
        <i class="material-icons">check</i>
      </td>
      <td 
        [hidden]="order.payload.doc.data().completed" 
        (click)="deleteOrder(order)"
      >
        <i class="material-icons">delete_forever</i>
      </td>
    </tr>
  </tbody>
</table>
