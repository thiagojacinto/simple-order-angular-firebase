<form [formGroup]="this.orderService.form">

  <input placeholder="Order number" type="text" class="input-field col s12" formControlName="orderNumber" />
  
  <input placeholder="Customer's name" type="text" class="input-field col s12" formControlName="customerName" />

  <button 
    class="waves-effect waves-light btn col s4" 
    *ngFor="let product of coffees"
    (click)="addProduct(product)"
  >
    {{ product }}
  </button>

  <ul class="collection">
    <li *ngFor="let product of allOrders">
      <span class="col s11">
        {{ product }}
      </span>

      <a class="col s1" (click)="removeProduct(product)">
        x
      </a>
    </li>
  </ul>
</form>
